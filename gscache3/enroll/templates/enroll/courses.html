<!DOCTYPE html>
{%load cache%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
</head>
<body>
    <!--template caching here...no middleware required but cache settings are required for db, file or memory-->
    <h1>Course1</h1>
    <h2>Course2</h2>
    <h3>Course3</h3>
    <h4>Course4</h4>
    {%cache 150 course%}
    <p>cache check</p>
    {%endcache course%}
</body>
</html>
